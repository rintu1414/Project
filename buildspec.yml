version: 0.2
phases:
  install:
    commands:
       - echo Installing source NPM dependencies...
       - npm install -g @angular/cli
  pre_build:
    commands:
      - rm -rf node_modules/
      - sudo -u ec2-user -H npm install --production
  build:
    commands:
       - echo Build started on `date`
       - ng build

artifacts:
  files:
    - '**/*'
