<app-upload></app-upload>
<hr>

<div class="container">
  <h2>Risk Register</h2>

  <div class="table-responsive">
    <table class="table" *ngIf="dataArr">
      <thead>
      <tr>
        <th>Response Plan</th>
        <th>Actual Action</th>
        <th>Due Date</th>
        <th>Status</th>
      </tr>
      </thead>
      <tbody>
      <!-- BIND ARRAY TO TABLE -->
      <tr *ngFor="let bird of dataArr">
        <td>{{bird.ID}}</td>
        <td>{{bird.Name}}</td>
        <td>{{bird.Type}}</td>
        <td>{{bird.Status}}</td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
