<input type="file" style="display: inline-block;" (change)="incomingfile($event)" placeholder="Upload file" accept=".xlsx">
<button type="button" class="btn btn-info" (click)="uploadExcel()" >Upload</button>
<ng-progress [positionUsing]="'marginLeft'" [minimum]="0.15" [maximum]="1"
             [speed]="50" [showSpinner]="true" [direction]="'rightToLeftIncreased'"
             [color]="'red'" [trickleSpeed]="50" [thick]="false" [ease]="'linear'"
></ng-progress>
